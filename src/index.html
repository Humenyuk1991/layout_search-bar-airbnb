<!doctype html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="./fonts/Avenir.ttc"
    />
    <link
      rel="preconnect"
      href="./fonts/Avenir.ttc"
      crossorigin="anonymous"
    />
    <link
      href="./fonts/Avenir.ttc"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="body">
    <div class="search-panel">
      <form
        class="search-form big"
        data-qa="keypress"
      >
        <input
          class="search__input search__input--big"
          type="text"
          data-qa="big"
          placeholder="Try “Los Angeles“"
        />
      </form>
      <form
        class="search-form small"
        data-qa="small"
      >
        <input
          class="search__input search__input--small"
          type="text"
          data-qa="small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
